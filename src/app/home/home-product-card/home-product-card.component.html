<div class="card hover:scale-110 transition-all duration-500 cursor-pointer
    flex flex-col items-center rounded-lg overflow-hidden w-[15rem] mx-3 bg-gray-600">
  <img [src]="product.imageUrl" class="card-image-top h-[16rem] w-[15rem]">
  <div class="card-body">
    <h6 class="card-title text-white">{{ product.brand }}</h6>
    <p class="card-text text-white h-[5rem] ">{{ product.title }}</p>
  </div>
</div>
