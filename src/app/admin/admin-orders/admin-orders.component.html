<div class="w-[100%]">
  <p class="flex justify-center text-2xl ">ORDERS</p>
  <div>
    <table class="w-full text-lg-center">
      <thead>
      <tr>
        <th >Image</th>
        <th >Title</th>
        <th >Price</th>
        <th >Id</th>
        <th >Status</th>
        <th >Update status</th>
      </tr>
      </thead>
      <tbody *ngFor="let order of orders.content">
      <tr class="border-b text-center">
        <td class="px-3 py-2" align="center">
          <img class="h-12 w-12 rounded-9" src="{{order.orderItems[0].product.imageUrl}}" alt="Product image"/>
        </td>
        <td class="px-3">{{ order.orderItems[0].product.title }}</td>
        <td class="px-3">{{ order.id }}</td>
        <td class="px-3">{{ order.price }}$</td>
<!--        <td class="px-3">{{ order.orderStatus  }}</td>-->
        <td class="px-3">
          <select [ngClass]="{
          'bg-red-700':order.orderStatus=='CANCELED',
          'bg-green-700':order.orderStatus=='DELIVERED',
          'bg-blue-700':order.orderStatus!=='DELIVERED' && order.orderStatus!=='CANCELED'
          }" [(ngModel)]="order.orderStatus">
            <option class="bg-sky-300" *ngFor="let orderStatus of orderStatus">
              {{orderStatus}}
            </option>
          </select>
        </td>
        <td class="px-3">
          <button class="bg-green-700 rounded-md text-lg  px-2" (click)="updateOrder(order.id, order.orderStatus)">Update status</button>
        </td>
      </tr>
      </tbody>
    </table>
    <div class="flex items-center justify-center space-x-2 py-2">
      <div *ngFor="let i of totalPages">
        <button class="rounded border p-2" (click)="retrieveOrders(i-1)">{{i}}</button>
      </div>
    </div>
  </div>
</div>
