<div class="py-20 text-white px-5 lg:px-20">
  <h1 class="text-lg font-bold text-center py-10">MY ORDERS</h1>
  <div class="grid lg:grid-cols-4 gap-5">
    <div class="col-span-1">
      <div class="">
        <div *ngFor="let option of orderFilters">
          <div class="flex items-center">
            <mat-checkbox [id]="option.value" [value]="option.value" (change)="filterOrders(option.value)">
              <span class="text-sm text-gray-500">{{option.label}}</span>
            </mat-checkbox>
          </div>
        </div>
      </div>
    </div>
    <div class="col-span-3 space-y-5">
      <div class="space-y-5" *ngFor="let item of orders">
        <div *ngFor="let orderItem of item.orderItems">
          <app-order-card [orderItem]="orderItem" [orderStatus]="item.orderStatus" (click)="navigateToOrderDetails(orderItem.orderItemId)"></app-order-card>
        </div>
      </div>
    </div>
  </div>
</div>
